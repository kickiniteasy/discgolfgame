<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/UI.js"></script>
    <script src="js/Hole.js"></script>
    <script src="js/Course.js"></script>
    <script src="js/Bag.js"></script>
    <script src="js/BagUI.js"></script>
</head>
<body>
    <div id="container">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Throws: <span id="throws">0</span></div>
            <div>Hole: <span id="hole">1</span> / 3</div>
            <div>Distance to Hole: <span id="distance">0</span>m</div>
        </div>
        
        <button id="bag-button">
            <img src="img/icons/bag.svg" alt="Bag" />
            Bag
        </button>

        <button id="throw-button">
            <span class="throw-text">THROW</span>
            <svg class="throw-progress" viewBox="0 0 100 100">
                <circle class="throw-progress-bg" cx="50" cy="50" r="45" />
                <circle class="throw-progress-fill" cx="50" cy="50" r="45" />
            </svg>
        </button>

        <div id="bag-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Disc Golf Bag</h2>
                    <button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="discs">Discs</button>
                        <button class="tab-button" data-tab="items">Items</button>
                    </div>
                    <div class="tab-content">
                        <div id="discs-tab" class="tab active">
                            <div class="grid discs-grid"></div>
                        </div>
                        <div id="items-tab" class="tab">
                            <div class="grid items-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="power-meter">
            <div id="power-bar"></div>
        </div>
        <div id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Game state - make it globally accessible for UI class
        window.gameState = {
            score: 0,
            throws: 0,
            currentHole: 1,
            throwing: false,
            power: 0,
            powerIncreasing: true,
            discInHand: true,
            selectedDisc: null
        };

        // Initialize bag and UI
        const bag = new Bag();
        window.gameState.selectedDisc = bag.getSelectedDisc();
        const ui = new UI();

        // Initialize bag UI with callback for disc changes
        const bagUI = new BagUI(bag, (selectedDisc) => {
            window.gameState.selectedDisc = selectedDisc;
            disc.material = discMaterials[selectedDisc.type];
        });

        // Setup Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue background
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Initialize course after scene is created
        const courseData = Course.getCourseById('beginner');
        const course = new Course(scene, courseData);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(100, 300, 100);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 500;
        directionalLight.shadow.camera.left = -200;
        directionalLight.shadow.camera.right = 200;
        directionalLight.shadow.camera.top = 200;
        directionalLight.shadow.camera.bottom = -200;
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(500, 500);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x3a8024,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Add terrain variation
        function addTerrainVariation() {
            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 5 + 1;
                const height = Math.random() * 2 + 0.2;
                const geometry = new THREE.BoxGeometry(size, height, size);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x2e6215,
                    roughness: 0.9,
                    metalness: 0.1
                });
                const terrain = new THREE.Mesh(geometry, material);
                terrain.position.x = Math.random() * 400 - 200;
                terrain.position.y = height / 2;
                terrain.position.z = Math.random() * 400 - 200;
                terrain.receiveShadow = true;
                terrain.castShadow = true;
                scene.add(terrain);
            }
        }
        
        addTerrainVariation();
        
        // Player (orb)
        const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const playerMaterial = new THREE.MeshStandardMaterial({
            color: 0x1976d2,
            roughness: 0.3,
            metalness: 0.7
        });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        player.castShadow = true;
        scene.add(player);

        // Initialize OrbitControls after player is created
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.copy(player.position);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2;
        controls.minDistance = 3;
        controls.maxDistance = 10;
        controls.rotateSpeed = 0.5;
        controls.enablePan = false;
        
        // Disc
        const discGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.05, 32);
        const discMaterials = {
            driver: new THREE.MeshStandardMaterial({
                color: 0xf44336, // Red
                roughness: 0.3,
                metalness: 0.7
            }),
            midrange: new THREE.MeshStandardMaterial({
                color: 0x2196f3, // Blue
                roughness: 0.3,
                metalness: 0.7
            }),
            putter: new THREE.MeshStandardMaterial({
                color: 0x4caf50, // Green
                roughness: 0.3,
                metalness: 0.7
            })
        };
        
        const disc = new THREE.Mesh(discGeometry, discMaterials.driver);
        disc.rotation.x = Math.PI / 2;
        disc.castShadow = true;
        scene.add(disc);
        
        // Physics variables for disc flight
        let discVelocity = new THREE.Vector3();
        let discRotation = new THREE.Vector3();
        const gravity = 0.008;
        let discHasLanded = false;
        let discStopTimer = 0;
        const messageEl = document.getElementById('message');
        
        // Throwing mechanics
        const throwButton = document.getElementById('throw-button');
        let throwTouchActive = false;
        let spaceKeyHeld = false;

        // Handle keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spaceKeyHeld && !gameState.throwing && gameState.discInHand) {
                spaceKeyHeld = true;
                startThrow();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && spaceKeyHeld) {
                spaceKeyHeld = false;
                if (gameState.throwing) {
                    throwDisc();
                }
            }
        });

        // Handle touch controls
        throwButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!throwTouchActive && !gameState.throwing && gameState.discInHand) {
                throwTouchActive = true;
                startThrow();
            }
        });

        throwButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (throwTouchActive) {
                throwTouchActive = false;
                if (gameState.throwing) {
                    throwDisc();
                }
            }
        });

        // Also handle mouse events for desktop testing
        throwButton.addEventListener('mousedown', (e) => {
            if (!throwTouchActive && !gameState.throwing && gameState.discInHand) {
                throwTouchActive = true;
                startThrow();
            }
        });

        throwButton.addEventListener('mouseup', (e) => {
            if (throwTouchActive) {
                throwTouchActive = false;
                if (gameState.throwing) {
                    throwDisc();
                }
            }
        });

        // Also handle mouse leaving the button
        throwButton.addEventListener('mouseleave', (e) => {
            if (throwTouchActive) {
                throwTouchActive = false;
                if (gameState.throwing) {
                    throwDisc();
                }
            }
        });

        function startThrow() {
            if (!gameState.selectedDisc) {
                ui.showMessage('Select a disc first!');
                return;
            }

            gameState.throwing = true;
            gameState.power = 0;
            gameState.powerIncreasing = true;
            throwButton.classList.add('throwing');

            // Reset the power meter visual
            const progressFill = document.querySelector('.throw-progress-fill');
            if (progressFill) {
                progressFill.style.strokeDashoffset = 283;
            }

            requestAnimationFrame(updatePower);
        }

        function updatePower() {
            if (!gameState.throwing) return;

            // Update power based on direction
            if (gameState.powerIncreasing) {
                gameState.power = Math.min(100, gameState.power + 2);
                if (gameState.power >= 100) {
                    gameState.powerIncreasing = false;
                }
            } else {
                gameState.power = Math.max(0, gameState.power - 2);
                if (gameState.power <= 0) {
                    gameState.powerIncreasing = true;
                }
            }

            // Update the circular progress
            const progressFill = document.querySelector('.throw-progress-fill');
            if (progressFill) {
                const offset = 283 * (1 - gameState.power / 100);
                progressFill.style.strokeDashoffset = offset;
            }

            if (gameState.throwing) {
                requestAnimationFrame(updatePower);
            }
        }

        function calculateThrowAngle() {
            // Get throw direction from camera
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0; // Keep throw horizontal initially
            direction.normalize();
            return direction;
        }

        function throwDisc() {
            if (!gameState.throwing) return;
            
            // Store the final power before changing states
            const finalPower = gameState.power;
            
            // Update states
            gameState.throwing = false;
            throwButton.classList.remove('throwing');
            
            // Get throw direction
            const direction = calculateThrowAngle();
            const power = finalPower / 100;
            
            // Calculate initial velocity based on disc stats and power
            const speed = gameState.selectedDisc.speed / 10 * power * 1.2;
            discVelocity.copy(direction).multiplyScalar(speed);
            discVelocity.y = power * 0.25; // Add vertical component
            
            // Set initial rotation
            discRotation.set(
                -direction.z * 0.03, // Roll
                0.02,                // Spin
                direction.x * 0.03   // Tilt
            );
            
            // Update game state
            gameState.discInHand = false;
            gameState.throws++;
            
            // Reset landing state
            discHasLanded = false;
            discStopTimer = 0;
            
            // Keep the power meter at final value (don't reset it)
            
            // Update UI
            ui.updateThrows(gameState.throws);
        }
        
        function resetDisc() {
            gameState.discInHand = true;
            gameState.throwing = false;
            gameState.power = 0;
            gameState.powerIncreasing = true;
            
            // Now reset the power meter visual when resetting the disc
            const progressFill = document.querySelector('.throw-progress-fill');
            if (progressFill) {
                progressFill.style.strokeDashoffset = 283;
            }
            throwButton.classList.remove('throwing');
            
            disc.position.copy(player.position).add(new THREE.Vector3(0, 0.5, 0));
            discVelocity.set(0, 0, 0);
            discRotation.set(0, 0, 0);
            disc.rotation.set(Math.PI / 2, 0, 0); // Reset rotation to flat
        }
        
        // Display message function
        function showMessage(text, duration = 2000) {
            ui.showMessage(text, duration);
        }
        
        // Handle automatic player movement to disc position
        function movePlayerToDisc() {
            player.position.x = disc.position.x;
            player.position.z = disc.position.z;
            player.position.y = 0.5; // Keep player at standard height
            
            resetDisc();
        }
        
        function checkHoleCollision() {
            const collisionResult = course.checkDiscCollision(disc.position);
            
            if (collisionResult.isInHole) {
                completeHole();
            }
            
            // Update distance display
            ui.updateDistance(collisionResult.distance);
        }
        
        function completeHole() {
            ui.showMessage(`Hole ${course.getHoleNumber()} completed in ${gameState.throws} throws!`, 3000);
            
            // Update score
            gameState.score += gameState.throws;
            ui.updateScore(gameState.score);
            
            // Reset throws counter
            gameState.throws = 0;
            ui.updateThrows(gameState.throws);
            
            // Move to next hole or end game
            if (!course.nextHole()) {
                // Game completed
                setTimeout(() => {
                    ui.showMessage(`Game completed! Final score: ${gameState.score}`, 5000);
                }, 3000);
                course.resetCourse();
            }
            
            ui.updateHole(course.getHoleNumber());
            
            // Position player at starting point
            player.position.set(0, 0.5, 0);
            resetDisc();
        }
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Update disc position when in hand
            if (gameState.discInHand) {
                disc.position.copy(player.position).add(new THREE.Vector3(0, 0.5, 0));
                
                // Align disc with camera direction
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                disc.lookAt(disc.position.clone().add(direction));
                disc.rotateX(Math.PI / 2); // Adjust disc to be horizontal
            } else {
                // Disc physics when thrown
                disc.position.add(discVelocity);
                
                // Apply more controlled rotation - limit rotation magnitude to prevent wild flipping
                const maxRotation = 0.05;
                disc.rotation.x += Math.max(-maxRotation, Math.min(maxRotation, discRotation.x));
                disc.rotation.y += Math.max(-maxRotation, Math.min(maxRotation, discRotation.y));
                disc.rotation.z += Math.max(-maxRotation, Math.min(maxRotation, discRotation.z));
                
                // Apply gravity
                discVelocity.y -= gravity;
                
                // Apply disc characteristics (turn and fade) - more realistic behavior
                if (discVelocity.length() > 0.01) {
                    const currentSpeed = discVelocity.length();
                    const direction = discVelocity.clone().normalize();
                    
                    // Only apply turn during initial flight phase
                    if (disc.position.y > 0.5) {
                        // Apply turn (right turn for right-handed throw) - reduced effect
                        const turnFactor = currentSpeed / 5 * gameState.selectedDisc.turn / 20;
                        direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), turnFactor);
                    }
                    
                    // Apply fade (left turn as disc slows) - more pronounced at low speeds
                    if (currentSpeed < 0.5) {
                        const fadeFactor = (0.5 - currentSpeed) * gameState.selectedDisc.fade / 30;
                        direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), -fadeFactor);
                    }
                    
                    // Apply stronger drag - discs should slow down faster
                    const drag = 0.98 - (1 - gameState.selectedDisc.glide / 10) * 0.02;
                    discVelocity.multiplyScalar(drag);
                    
                    // Update velocity
                    discVelocity.copy(direction).multiplyScalar(currentSpeed);
                }
                
                // Ground collision - improved behavior
                if (disc.position.y < 0.025) {
                    disc.position.y = 0.025;
                    
                    // Mark that disc has landed
                    discHasLanded = true;
                    
                    // Much reduced bounce when hitting ground
                    if (discVelocity.y < 0) {
                        discVelocity.y = -discVelocity.y * 0.1; // Reduced bounce
                    }
                    
                    // Apply much stronger ground friction to stop rolling quickly
                    discVelocity.x *= 0.8;
                    discVelocity.z *= 0.8;
                    
                    // Reduce rotation dramatically once on ground
                    discRotation.x *= 0.7;
                    discRotation.z *= 0.7;
                    
                    // Gradually flatten the disc on the ground
                    disc.rotation.x = THREE.MathUtils.lerp(disc.rotation.x, Math.PI / 2, 0.1);
                    disc.rotation.z = THREE.MathUtils.lerp(disc.rotation.z, 0, 0.1);
                    
                    // When disc has minimal velocity and is on the ground, stop it completely
                    if (discVelocity.length() < 0.03) {
                        discVelocity.set(0, 0, 0);
                        discRotation.set(0, 0, 0);
                        
                        // Once disc has stopped, increment timer
                        discStopTimer++;
                        
                        // After disc has been stopped for a short time, move player there
                        if (discStopTimer > 60) { // ~1 second at 60fps
                            if (!gameState.discInHand) {
                                movePlayerToDisc();
                            }
                        }
                    } else {
                        // Reset timer if disc is still moving
                        discStopTimer = 0;
                    }
                }
                
                // Check for hole collision
                checkHoleCollision();
            }
            
            // Update camera target
            if (gameState.discInHand) {
                controls.target.copy(player.position);
            } else {
                controls.target.copy(disc.position);
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        resetDisc();
        animate();
    </script>
</body>
</html>
